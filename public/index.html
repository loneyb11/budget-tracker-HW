<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="manifest" href="/manifest.json">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
  
 
      <h1>My Budget App</h1>
      
  
  <div class="container-fluid">
  
 
    <div class="total">
      <div class="row justify-content-center">
      <div class="total total-border col-6">Your total is: $<span id="total">0</span></div>
    </div>
    </div>

  
    <div class="form">
      <div class="row justify-content-center">
      <input class="col-3" type="text" id="t-name" placeholder="Transaction" />
      <input class="col-3" type="number" min="0" id="t-amount" placeholder="$" />
      </div>
    <div class="row justify-content-center">
      <div class="buttons">
      <button class="button-1 btn-lg" id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button class="button-2 btn-lg" id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
      </div>
    </div>
    </div>
  
    <div class="transactions">
      <table>
        <thead>
          <th><strong>Transaction</strong></th>
          <th><strong>Amount</strong></th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
</body>
</html>
